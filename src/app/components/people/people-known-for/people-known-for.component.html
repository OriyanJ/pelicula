<div class="card">
  <div class="card-header bg-light">
    <div class="h5">Known for</div>
  </div>

  <div class="card-body">
    <div class="row">

      <!-- Media -->
      <div class="col-6 col-md-4 col-lg-3 col-xxl-3 mb-3" *ngFor="let credit of (credits | slice:0:8)">
        <div class="h-100 text-center">
          <a [routerLink]="['/' + credit.mediaType, credit.id]" class="person-image mb-3 d-block">
            <img class="img-fluid rounded shadow-sm"
              [src]="'https://image.tmdb.org/t/p/w150_and_h225_bestv2' + credit.posterPath" alt="" width="100"
              *ngIf="credit.posterPath; else missingPosterPath">
            <ng-template #missingPosterPath>
              <div
                class="person-no-image text-muted h-100 d-flex rounded align-items-center justify-content-center bg-light">
              </div>
            </ng-template>
          </a>
          <h6 class="mb-1"><a [routerLink]="['/' + credit.mediaType, credit.id]">{{ credit.title }}</a></h6>
        </div>
      </div>
      <!-- /Media -->

    </div>
  </div>
</div>
